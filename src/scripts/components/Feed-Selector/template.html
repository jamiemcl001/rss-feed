<section class="feed-viewer">
  <div class="feed-viewer__filter">
    <Generic-Input-Box class="feed-viewer__input feed-viewer__input--dark" 
                       placeholderText="Filter your feeds..."
                       @valueChanged="updateSearchModel">
    </Generic-Input-Box>
    <button class="feed-viewer__search-button fas fa-search"
            v-on:click="filterItems()"></button>
  </div>
  <div class="feed-viewer__list" style="display: block;">
    <Feed-Item v-for="item in feeds" :item="item"></Feed-Item>
  </div>
</section>
